<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shpejtim Bulliqi 105</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo"> 
      <img src="images/logo.svg" alt="Shpejtim Bulliqi 105 Logo">
    </div>

    <!-- Desktop Navigation -->
    <nav class="nav">
      <ul>
        <li class="active">105</li>
        <li>Plani Qeverisës</li>
        <li>Projektet</li>
        <li>Një mandat</li>
      </ul>
    </nav>

    <div class="heart-icon">
      <img src="images/heart.svg" alt="Heart Logo">
    </div>

    <!-- Mobile Hamburger -->
    <div class="menu-toggle" id="menu-toggle">
      ☰
    </div>
  </header>

  <!-- Mobile Menu Overlay -->
<!-- Mobile Menu Overlay -->
<div class="mobile-menu" id="mobile-menu">
  <div class="close-btn" id="close-btn">✕</div>
  
  <!-- Logo inside mobile menu -->
  <div class="logo" >
    <img src="images/logo.svg" alt="Shpejtim Bulliqi 105 Logo" >
  </div>

  <ul>
    <li class="active">105</li>
    <li>Plani Qeverisës</li>
    <li>Projektet</li>
    <li>Një mandat</li>
  </ul>
  <div class="heart-icon-mobile">
    <img src="images/heart.svg" alt="Heart Logo">
  </div>
</div>

  <section class="hero">
    <div class="content" style="margin-top: 50px">
      <h1>Punë të kryera dhe vizion i qartë për Podujevën.</h1>
      <p>Zhvillim në çdo sektor dhe vizion i qartë për të ardhmen e Podujevës.</p>
    </div>
    <img src="images/Frame.png" alt="Candidate Image"class="frameclass">
  </section>

  <script>
    // Header scroll effect
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 10) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeBtn = document.getElementById('close-btn');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.add('active');
    });

    closeBtn.addEventListener('click', () => {
      mobileMenu.classList.remove('active');
    });
  </script>
</body>
</html>
